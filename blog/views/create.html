<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulis Artikel Baru</title>
    <style>
        :root {
            --bg-main: #1e1e1e;
            --text-main: #dcddde;
            --input-bg: #2f3136; /* Warna background kotak input */
            --accent: #7f6df2;
            --accent-hover: #988af4;
            --border-color: #444;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 600px; /* Lebih sempit dikit biar fokus nulisnya */
            margin: 0 auto; 
            padding: 40px 20px; 
            background-color: var(--bg-main); 
            color: var(--text-main);
        }

        h1 { color: #fff; margin-bottom: 30px; }

        /* Styling Label */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* Styling Input dan Textarea (Kotak ngetik) */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: #fff;
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
            box-sizing: border-box; /* Biar padding gak bikin lebar offside */
            transition: border-color 0.2s;
            margin-bottom: 20px;
        }

        /* Efek pas lagi diketik (Focus) */
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent); /* Nyala Ungu */
            box-shadow: 0 0 5px rgba(127, 109, 242, 0.3);
        }

        /* Tombol Kirim */
        button {
            background-color: var(--accent);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%; /* Tombol full width biar mantap */
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        /* Link Batal */
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #8e9297;
            text-decoration: none;
            font-size: 0.9em;
        }
        .cancel-link:hover { color: #fff; text-decoration: underline; }

    </style>
</head>
<body>
    <h1>Tulis Sesuatu yang Keren</h1>
    
    <form action="/create" method="POST">
        <div>
            <label>Judul Tulisan</label>
            <input type="text" name="title" placeholder="Misal: Kenapa Kucing Gue Sombong..." required autocomplete="off">
        </div>
        
        <div>
            <label>Isi Curhatan</label>
            <textarea name="content" rows="12" placeholder="Tumpahkan segalanya di sini..." required></textarea>
        </div>
        
        <button type="submit">Kirim ke Masa Depan &rarr;</button>
        <a href="/" class="cancel-link">Gak jadi deh, takut viral</a>
    </form>
</body>
</html>
