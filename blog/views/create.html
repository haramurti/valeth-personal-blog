<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulis Catatan - Obsidian Mode</title>
    <style>
        :root {
            --bg-main: #1e1e1e;
            --text-main: #dcddde;
            --text-muted: #666;
            --accent: #7f6df2;
            --border-color: #333; /* Warna garis yang lebih gelap/samar */
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 700px; /* Lebar pas buat fokus nulis */
            margin: 0 auto; 
            padding: 40px 20px; 
            background-color: var(--bg-main); 
            color: var(--text-main);
        }

        h1 { 
            color: #fff; 
            margin-bottom: 40px; 
            font-size: 1.5em;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* --- STYLING INPUT "KOTAK KOSONG" --- */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85em;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            
            /* KUNCI MINIMALIS: Background Transparan & Border Tipis */
            background-color: transparent; 
            border: 1px solid var(--border-color); 
            
            color: var(--text-main);
            border-radius: 4px; /* Sudut lancip dikit aja */
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.2s;
            margin-bottom: 30px;
        }

        /* Khusus area isi, pake font koding biar kerasa 'Editor' banget */
        textarea {
            font-family: "Consolas", "Monaco", "Courier New", monospace;
            line-height: 1.6;
        }

        /* Efek Focus: Garisnya jadi Ungu, tetep gak ada background */
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* --- TOMBOL KECIL "GHOST BUTTON" --- */
        .button-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        button {
            background-color: transparent; /* Transparan */
            color: var(--accent);          /* Teks Ungu */
            border: 1px solid var(--accent); /* Garis Ungu */
            
            padding: 8px 16px;             /* Ukuran Kecil */
            border-radius: 4px;
            font-size: 0.85em;             /* Font Kecil */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: var(--accent); /* Pas hover baru isi warna */
            color: #fff;
        }

        /* Link Batal */
        .cancel-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85em;
            transition: color 0.2s;
        }
        .cancel-link:hover { color: #fff; }

    </style>
</head>
<body>
    <h1>new log</h1>
    
    <form action="/create" method="POST">
        <div>
            <label>Judul</label>
            <input type="text" name="title" placeholder="..." required autocomplete="off">
        </div>
        
        <div>
            <label>Isi (Markdown Ready)</label>
            <textarea name="content" rows="15" placeholder="..." required></textarea>
        </div>
        
        <div class="button-group">
            <button type="submit">Simpan Catatan</button>
            <a href="/" class="cancel-link">Batal</a>
        </div>
    </form>
</body>
</html>
