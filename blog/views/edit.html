<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Catatan</title>
    <style>
        :root {
            --bg-main: #1e1e1e;
            --text-main: #dcddde;
            --input-bg: #2f3136;
            --accent: #7f6df2;
            --accent-hover: #988af4;
            --border-color: #444;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 600px; margin: 0 auto; padding: 40px 20px; 
            background-color: var(--bg-main); color: var(--text-main);
        }
        h1 { color: #fff; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="text"], textarea {
            width: 100%; padding: 12px; background-color: var(--input-bg);
            border: 1px solid var(--border-color); color: #fff; border-radius: 6px;
            font-size: 1em; margin-bottom: 20px; box-sizing: border-box;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--accent); }
        button {
            background-color: var(--accent); color: white; padding: 12px 24px;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%;
        }
        button:hover { background-color: var(--accent-hover); }
        .cancel-link { display: block; text-align: center; margin-top: 15px; color: #8e9297; text-decoration: none; }
        .cancel-link:hover { color: #fff; }
    </style>
</head>
<body>
    <h1>Koreksi Masa Lalu</h1>
    
    <form action="/edit?id={{.ID}}" method="POST">
        <div>
            <label>Judul Tulisan</label>
            <input type="text" name="title" value="{{.Title}}" required>
        </div>
        
        <div>
            <label>Isi Curhatan</label>
            <textarea name="content" rows="12" required>{{.Content}}</textarea>
        </div>
        
        <button type="submit">Simpan Perubahan &rarr;</button>
        <a href="/post?id={{.ID}}" class="cancel-link">Batal, udah bener kok</a>
    </form>
</body>
</html>
