<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Rahasia Valeth (Obsidian Mode)</title>
    <style>
        :root {
            --bg-main: #1e1e1e;
            --text-main: #dcddde;
            --text-muted: #8e9297;
            --accent: #7f6df2;
            --accent-hover: #988af4;
            --border-color: #2f3136;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            line-height: 1.6;
        }

        /* --- HEADER AREA --- */
        .site-header {
            display: flex;
            align-items: center;
            /* INI KUNCINYA: Space Between biar Logo di KIRI, Menu di KANAN */
            justify-content: space-between; 
            
            padding: 10px 25px; 
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-main);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-img {
            width: 38px;
            height: 38px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(127, 109, 242, 0.4)); 
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .kanji {
            font-size: 0.65em;
            color: var(--accent);
            letter-spacing: 1px;
            font-weight: bold;
            line-height: 1.2;
            opacity: 0.9;
        }

        .brand-name {
            font-size: 1em;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }
        
        /* CSS Buat Menu Login di Kanan */
        .auth-menu {
            font-size: 0.85em;
            display: flex;
            gap: 20px; /* Jarak antar tombol masuk & keluar */
        }
        
        .auth-link {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 500;
        }
        .auth-link:hover { color: #fff; }
        .auth-link.logout:hover { color: #e04545; } /* Merah pas logout */

        /* --- MAIN CONTENT --- */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* --- TOMBOL CREATE (VERSI MINIMALIS) --- */
        .btn-new {
            display: inline-block;
            background: none;
            color: var(--text-muted);
            padding: 0;
            text-decoration: none;
            border: none;
            font-weight: 500;
            font-size: 0.9em;
            margin-bottom: 30px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .btn-new:hover { 
            color: var(--accent);
            text-decoration: underline;
        }

        /* --- POST LIST --- */
        .post { border-bottom: 1px solid var(--border-color); padding: 25px 0; }
        h2 { margin-bottom: 8px; margin-top: 0; font-size: 1.4em; }
        h2 a { color: #ffffff; text-decoration: none; transition: color 0.2s ease; }
        h2 a:hover { color: var(--accent); }
        .date { color: var(--text-muted); font-size: 0.85em; margin-top: 0; margin-bottom: 10px; }
        .content-preview { color: var(--text-main); opacity: 0.9; font-size: 0.95em; }
        
        .detail-link { 
            color: var(--accent); 
            text-decoration: none; 
            font-size: 0.85em; 
            font-weight: 500; 
            display: inline-block; 
            margin-top: 10px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .detail-link:hover { opacity: 1; text-decoration: underline; }
        
        .empty-state { text-align: center; padding: 50px; color: var(--text-muted); font-style: italic; }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="/" class="logo-container">
            <img src="/static/images/logoObsidian.png" alt="Logo" class="logo-img">
            <div class="logo-text">
                <span class="kanji">俺の”ア”女性はかわいすぎて怒ってる猫みたい</span> 
                <span class="brand-name">Blog Buat si 'A' jutek tapi cakep. eh ? ehhhh.. ekehm </span>
            </div>
        </a>

        <div class="auth-menu">
            <a href="/login" class="auth-link">masuk</a>
            <a href="/logout" class="auth-link logout">keluar</a>
        </div>
    </header>

    <div class="main-content">
        
        <a href="/create" class="btn-new">+ buat catatan baru</a>

        {{ range . }}
        <div class="post">
            <h2><a href="/post?id={{ .ID }}">{{ .Title }}</a></h2>
            <p class="date">{{ .Date }}</p>
            <p class="content-preview">{{ .Content }}</p>
            <a href="/post?id={{ .ID }}" class="detail-link">buka catatan &rarr;</a>
        </div>
        {{ else }}
            <div class="empty-state">
                <p>Belum ada catatan tersimpan di vault ini.</p>
            </div>
        {{ end }}

    </div>

</body>
</html>
