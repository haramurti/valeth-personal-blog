<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Valeth Blog</title> 
    <style>
        :root {
            --bg-main: #1e1e1e;
            --text-main: #dcddde;
            --text-muted: #8e9297;
            --accent: #7f6df2;
            --accent-hover: #988af4;
            --border-color: #2f3136;
            --danger: #e04545; /* Merah */
            --warning: #f1c40f; /* Kuning */
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            line-height: 1.8;
        }

        article { background-color: transparent; }

        h1 { font-size: 2.2em; margin-bottom: 5px; color: #ffffff; line-height: 1.2; }

        small { color: var(--text-muted); font-size: 0.85em; display: block; margin-bottom: 20px; }

        hr { border: 0; border-top: 1px solid var(--border-color); margin: 30px 0; }

        p { font-size: 1em; white-space: pre-wrap; }

        /* --- STYLE TOMBOL MINIMALIS (TEXT ONLY) --- */
        
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px; /* Jarak agak jauh biar misah sama konten */
            padding-top: 10px;
        }

        .right-buttons {
            display: flex;
            align-items: center;
            gap: 20px; /* Jarak antar teks agak lebar biar lega */
        }

        /* Reset semua gaya tombol biar jadi teks biasa */
        .btn {
            text-decoration: none;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            font-size: 0.85em; /* Ukuran kecil */
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s ease;
            color: var(--text-muted); /* Defaultnya abu-abu pudar (Lowkey banget) */
            opacity: 0.7;
        }

        .btn:hover {
            opacity: 1; /* Pas di-hover jadi jelas */
            text-decoration: underline; /* Garis bawah tipis pas hover */
        }

        /* 1. Tombol Balik */
        .btn-back:hover {
            color: var(--text-main); /* Jadi putih pas hover */
        }

        /* 2. Tombol Edit (Khusus) */
        .btn-edit:hover {
            color: var(--warning); /* Jadi Kuning Emas */
        }

        /* 3. Tombol Hapus (Khusus) */
        .btn-delete:hover {
            color: var(--danger); /* Jadi Merah Bahaya */
        }

    </style>
</head>
<body>
    <article>
        <h1>{{.Title}}</h1>
        <small>Diposting tanggal: {{.Date}}</small>
        <hr>
        
        <p>{{.Content}}</p> 
    </article>

    <div class="action-bar">
        
        <a href="/" class="btn btn-back">&larr; menu utama</a>

        <div class="right-buttons">
            <a href="/edit?id={{.ID}}" class="btn btn-edit">edit</a>

            <form action="/delete?id={{.ID}}" method="POST" onsubmit="return confirm('Yakin mau hapus?');" style="margin: 0;">
                <button type="submit" class="btn btn-delete">hapus</button>
            </form>
        </div>

    </div>
</body>
</html>
