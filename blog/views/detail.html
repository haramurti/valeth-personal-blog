<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Valeth Blog</title> 
    <style>
        :root {
            --bg-main: #1e1e1e;
            --text-main: #dcddde;
            --text-muted: #8e9297;
            --accent: #7f6df2;
            --accent-hover: #988af4;
            --border-color: #2f3136;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            line-height: 1.8; /* Biar enak dibaca, gak rapet-rapet */
        }

        article {
            background-color: transparent;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            color: #ffffff;
            line-height: 1.2;
        }

        small {
            color: var(--text-muted);
            font-size: 0.9em;
            display: block;
            margin-bottom: 20px;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--border-color);
            margin: 30px 0;
        }

        p {
            font-size: 1.1em; /* Tulisan isi agak gedean dikit biar jelas */
            white-space: pre-wrap; /* Biar spasi/enter di text editor kebaca */
        }

        /* Link Balik */
        .btn-back {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #2f3136;
            color: var(--accent-hover);
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <article>
        <h1>{{.Title}}</h1>
        <small>Diposting tanggal: {{.Date}}</small>
        <hr>
        
        <p>{{.Content}}</p> 
    </article>

    <br>
    <a href="/" class="btn-back">&larr; Balik ke Menu Utama</a>
</body>
</html>
